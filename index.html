<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Application | Tushar</title>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/95a5e83b85.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrap">
        <div class="timer">00:00:00</div>
        <div id="btn" class="start" onclick="start()"><i class="fas fa-play"></i></div>
        <div id="btn" class="stop" onclick="stop()"><i class="fas fa-pause"></i></div>
        <div id="btn" class="reset" onclick="reset()"><i class="fas fa-redo"></i></div>
    </div>
</body>

</html>
